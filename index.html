<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="\sass\index.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="card">
        <div class="div__hero">
          <img src="./images/illustration-hero.svg" alt="girl dancing" class="hero">
        </div>
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="music note">
          <div class="annualDiv">
            <span class="plan__annual">Annual Plan</span>
            <span class="plan__price">$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="divBtn">
          <button class="plan__payment">Proceed to Payment</button>
          <a href="#">Cancel Order</a>
        </div>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/LeoLoureiro-code" target="_blank">Leonardo Loureiro</a>.
    </footer>
  </main>
</body>

</html>
